<!DOCTYPE html>

<html lang="en">

<head>
    <title>You-tify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center">You-tify a Playlist!</h1>
        <br>
        <form action="/" method="POST">
            <input type="text" placeholder="Spotify Playlist ID" name="spotifyPlaylistId" value="">
            <p><br></p>
            <input type="text" placeholder="Spotify Client ID" name="spotifyClientid" value="">
            <p><br></p>
            <input type="text" placeholder="Spotify Client Secret" name="spotifyClientSecret" value="">
            <p><br><br></p>
            <input type="text" placeholder="YouTube API Key" name="youtubeApiKey" value="">
            <p><br></p>
            <input type="text" placeholder="YouTube Client ID" name="youtubeClientId" value="">
            <p><br></p>
            <input type="text" placeholder="YouTube Client Secret" name="youtubeClientSecret" value="">
            <p><br></p>
            <input class="btn btn-default" type="submit" value="Get YouTube Playlist">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
</body>

</html>
