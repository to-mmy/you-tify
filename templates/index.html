<!DOCTYPE html>

<html lang="en">

<head>
    <title>You-tify</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        h1 {text-align: center;}
        h2 {text-align: center;  position: relative; left: 25px;}
        body {text-align: center;}
    </style>
</head>

<body>
    <div class="position-relative my-5">
        <h1 style="text-align: center">You-tify a Playlist!</h1>
    </div>
    {% if completed %}
    <div class="container">
        <h2 style="color: lightcoral;">Success!</h2>
        See your new You-tified playlist <a href="{{ completed }}">here</a>!
        <br><br>
    </div>
    
    {% endif %}
    <div class="container">
        <h2><img src="/static/logo.jpg" alt="logo" width="500" height="256"></h2>
        <br>
        <form action="/" method="POST">
            Spotify Url: <input type="text"  name="spotifyPlaylistUrl" value="">
            <p><br></p>
            YouTube Client ID: <input type="text"  name="youtubeClientId" value="">
            <p><br></p>
            YouTube Client Secret: <input type="text"  name="youtubeClientSecret" value="">
            <p><br></p>
            <input class="btn btn-primary" type="submit" value="Get YouTube Playlist">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
</body>

</html>
